<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadie - AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .start-button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            background-color: white;
            color: #4B0082;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="content">
        <h1>Roadie</h1>
        <button class="start-button" onclick="handleStart()">Start</button>
    </div>

    <script>
        function handleStart() {
            console.log("Navigating to AI assistant...");
            // Add your navigation logic here
        }

        // Three.js background setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('background').appendChild(renderer.domElement);

        // Create wireframe sphere
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Create grid of points
        const gridGeometry = new THREE.BufferGeometry();
        const gridMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.05 });
        const gridPositions = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 20;
            const y = (Math.random() - 0.5) * 20;
            const z = (Math.random() - 0.5) * 20;
            gridPositions.push(x, y, z);
        }
        gridGeometry.setAttribute('position', new THREE.Float32BufferAttribute(gridPositions, 3));
        const gridPoints = new THREE.Points(gridGeometry, gridMaterial);
        scene.add(gridPoints);

        camera.position.z = 10;

        let mouseX = 0, mouseY = 0;

        function animate() {
            requestAnimationFrame(animate);

            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;

            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 100;
            mouseY = (event.clientY - window.innerHeight / 2) / 100;
        }

        window.addEventListener('mousemove', onMouseMove);

        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
