<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roadie - AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .start-button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            background-color: white;
            color: #4B0082;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .audio-player {
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
    <div id="background"></div>
    <div class="content">
        <h1>Roadie</h1>
        <button class="start-button" onclick="handleStart()">Start Journey</button>
    </div>
    <script>
        function handleStart() {
            console.log("Navigating to AI assistant...");
            // Add your navigation logic here
        }

        // Three.js background setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('background').appendChild(renderer.domElement);

        // Create wireframe sphere
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Create grid of points
        const gridGeometry = new THREE.BufferGeometry();
        const gridMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.05 });
        const gridPositions = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 20;
            const y = (Math.random() - 0.5) * 20;
            const z = (Math.random() - 0.5) * 20;
            gridPositions.push(x, y, z);
        }
        gridGeometry.setAttribute('position', new THREE.Float32BufferAttribute(gridPositions, 3));
        const gridPoints = new THREE.Points(gridGeometry, gridMaterial);
        scene.add(gridPoints);

        camera.position.z = 10;

        let mouseX = 0, mouseY = 0;

        function animate() {
            requestAnimationFrame(animate);

            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;

            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 100;
            mouseY = (event.clientY - window.innerHeight / 2) / 100;
        }

        window.addEventListener('mousemove', onMouseMove);

        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <div id="home-page" class="container text-center mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 mx-auto">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" style="width:100%" id="start-button">Start Conversation</button>
                </div>
            </div>
        </div>
    </div>

    <div id="conversation-page" class="container text-center mt-5" style="display:none;">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 mx-auto">
                <div class="form-group">
                    <button type="button" class="btn btn-danger" style="width:100%" id="record-button">Record</button>
                </div>
                <div class="audio-player">
                    <audio id="audio-element"></audio>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(() => {
            // Get references to HTML elements
            const startButton = $('#start-button');
            const recordButton = $('#record-button');
            const audioElement = $('#audio-element')[0];
            const conversation = [];

            // Helper methods
            const disableButton = (btn) => { btn.addClass("loading").prop("disabled", true); }
            const enableButton = (btn) => { btn.removeClass("loading").prop("disabled", false); }

            // Initialize MediaRecorder
            let chunks = [];
            let recording = false;
            let mediaRecorder;

            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    chunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    disableButton(recordButton);
                    recordButton[0].innerHTML = "Transcribing...";
                    const audioData = new Blob(chunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('file', audioData, 'audio.wav');
                    $.ajax({
                        type: 'POST',
                        url: '/transcribe',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: (data) => {
                            conversation.push({ role: "user", "content": data.text });
                            askForResponse(data.text); // Ask for response based on the transcribed text
                        }
                    });
                };
            });

            // Start conversation when start button is clicked
            startButton.click(() => {
                disableButton(startButton);
                startButton[0].innerHTML = "Starting...";
                conversation.length = 0; // Clear conversation on new start
                makeGreetingRequest(); // Request greeting
                $('#home-page').hide();
                $('#conversation-page').show();
            });

            // Function to make a greeting request
            const makeGreetingRequest = () => {
                $.ajax({
                    type: 'POST',
                    url: '/greeting',
                    success: (data) => {
                        // Play greeting audio
                        audioElement.src = data.audio;
                        audioElement.controls = true;
                        audioElement.play();
                        enableButton(recordButton);
                        recordButton[0].innerHTML = "Record"; // Reset record button text
                    }
                });
            };

            const askForResponse = (userInput) => {
                const textData = { conversation: conversation };

                $.ajax({
                    type: 'POST',
                    url: '/ask',
                    data: JSON.stringify(textData),
                    contentType: 'application/json',
                    success: (data) => {
                        const fileURL = data.audio;
                        conversation.push({ role: "assistant", "content": data.text });
                        audioElement.src = fileURL;
                        audioElement.controls = true;
                        audioElement.play();
                        enableButton(recordButton);
                        recordButton[0].innerHTML = "Record";
                    }
                });
            };

            $(document).keydown((event) => {
                if (event.key === "Enter" && !recording) {
                    recordButton[0].innerHTML = "Recording...";
                    chunks = [];
                    mediaRecorder.start();
                    recording = true;
                }
            });

            $(document).keyup((event) => {
                if (event.key === "Enter" && recording) {
                    mediaRecorder.stop();
                    recording = false;
                }
            });
        });
    </script>
</body>
</html>
